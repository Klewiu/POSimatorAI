{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">

    <h3 class="mb-4 text-center">Logowanie</h3>

    <form method="post" class="card p-4 shadow">
      {% csrf_token %}

      <!-- USERNAME -->
      <div class="mb-3">
        <label class="form-label">
          {{ form.username.label }}
        </label>
        <input
          type="text"
          name="username"
          class="form-control"
          value="{{ form.username.value|default:'' }}"
        >
        {{ form.username.errors }}
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <label class="form-label">
          {{ form.password.label }}
        </label>
        <input
          type="password"
          name="password"
          class="form-control"
        >
        {{ form.password.errors }}
      </div>

      <button class="btn btn-primary w-100">
        Zaloguj
      </button>
    </form>

  </div>
</div>

{% endblock %}
